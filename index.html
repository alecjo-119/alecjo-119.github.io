<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A. Massaro | Engineering the Ocean</title>
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --accent: #00f2ff;
            --bg-overlay: rgba(10, 17, 24, 0.5); /* Sfumatura per leggibilità */
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Outfit', sans-serif;
            color: white;
            overflow: hidden; /* Evita lo scroll per mantenere l'effetto Dashboard */
        }
        .mini-footer {
            position: fixed;
            bottom: 10px; /* Distanza dal bordo inferiore */
            width: 100%;
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.3); /* Grigio molto tenue per non distrarre */
            letter-spacing: 1px;
            z-index: 10; /* Lo tiene sopra lo sfondo */
            pointer-events: none; /* Evita che il testo interferisca con i click sui tab */
        }
        /* SFONDO MARE A TUTTO SCHERMO */
        .sea-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Sostituisci l'URL qui sotto con una tua foto se preferisci */
            background: linear-gradient(var(--bg-overlay), var(--bg-overlay)), 
                        url('sfondo.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
            transition: transform 0.8s ease-out;
        }

        /* LOGO E NAV */
        nav {
            padding: 30px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-weight: 700; color: var(--accent); letter-spacing: 2px; font-size: 1.2rem; }

        /* TITOLO CENTRALE */
        .hero-content {
            padding-left: 5%;
            margin-top: 10vh;
            max-width: 800px;
        }
        .hero-content p.tagline {
            font-family: 'JetBrains Mono';
            color: var(--accent);
            font-size: 0.9rem;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        .hero-content h1 {
            font-size: clamp(3rem, 10vw, 5.5rem);
            line-height: 0.9;
            margin: 0;
            font-weight: 900;
            text-transform: uppercase;
        }

        /* I TRE TAB IN BASSO */
        .bottom-tabs {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            height: 28vh;
            backdrop-filter: blur(15px); /* Effetto vetro sfocato */
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: white;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.4s;
            position: relative;
        }

        .tab:last-child { border-right: none; }

        /* EFFETTO AL PASSAGGIO DEL MOUSE */
        .tab:hover {
            background: rgba(0, 242, 255, 0.1);
        }

        .tab::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: var(--accent);
            transform: scaleX(0); transition: 0.4s;
        }
        .tab:hover::after { transform: scaleX(1); }

        .tab i { font-size: 2rem; color: var(--accent); margin-bottom: 12px; transition: 0.3s; }
        .tab:hover i { transform: translateY(-5px); }

        .tab h3 { margin: 0; font-size: 1.3rem; letter-spacing: 2px; }
        .tab span { font-family: 'JetBrains Mono'; font-size: 0.7rem; opacity: 0.6; margin-top: 5px; }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .bottom-tabs { grid-template-columns: 1fr; height: auto; position: relative; }
            .tab { padding: 30px; border-right: none; border-bottom: 1px solid rgba(255,255,255,0.1); }
            body { overflow-y: auto; }
        }
    </style>
</head>
<body>

    <div class="sea-background"></div>

    <nav>
        <div class="logo">A. MASSARO</div>
        <div style="font-family: 'JetBrains Mono'; font-size: 0.7rem; opacity: 0.8;">OFFICER & ENG HUB</div>
    </nav>

    <main class="hero-content">
        <p class="tagline">// NAVAL ENGINEER • DECK OFFICER • TECH MAKER</p>
        <h1>Engineering<br>the <span style="color: var(--accent);">Ocean.</span></h1>
    </main>

    <footer class="bottom-tabs">
        <a href="#engineering" class="main-tab">
            <i class="fas fa-ship"></i>
            <h3>Engineering</h3>
            <span>OFFSHORE & NAVAL ARCH</span>
        </a>
        <a href="#lab" class="tab">
            <i class="fas fa-microchip"></i>
            <h3>THE LAB</h3>
            <span>AI & PROTOTYPING</span>
        </a>
        <a href="#life" class="main-tab">
            <i class="fas fa-compass"></i>
            <h3>The Life</h3>
            <span>TRAVELS & VISUAL LOGS</span>
        </a>
<div class="mini-footer">
    LAT: 44.4056 N | LON: 8.9463 E // © 2026 A. MASSARO // SYSTEM_STATUS: OPERATIONAL
</div>
</body>
</html>
