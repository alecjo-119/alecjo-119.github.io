<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N. Cognome | Engineer Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500&family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">

    <style>
        /* VARIABILI: Qui definiamo i colori globali per cambiarli ovunque in un colpo solo */
        :root {
            --deep-blue: #060b10;   /* Colore di sfondo scuro */
            --marine-tech: #00f2ff; /* Colore d'accento (Ciano) */
            --steel: #ccd6f6;      /* Colore del testo principale */
            --glass: rgba(255, 255, 255, 0.05); /* Effetto vetro semitrasparente */
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--deep-blue);
            color: var(--steel);
            overflow-x: hidden; /* Evita lo scroll orizzontale */
        }

        /* SFONDO VIDEO: Gestisce il mare che vedi dietro tutto */
        .ocean-bg {
            position: fixed; /* Rimane fermo mentre scrolli */
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2;     /* Lo mette dietro a ogni altro elemento */
            overflow: hidden;
        }
        .ocean-bg video {
            width: 100%; height: 100%;
            object-fit: cover; /* Riempie lo schermo senza deformarsi */
            filter: brightness(30%); /* Scurisce il video per far leggere il testo sopra */
        }

        /* OVERLAY: Uno strato sopra il video per creare una sfumatura verso il nero */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 0%, var(--deep-blue) 90%);
            z-index: -1;
        }

        /* NAVBAR: La barra di navigazione superiore */
        nav {
            display: flex; 
            justify-content: space-between; /* Logo a sinistra, link a destra */
            align-items: center;
            padding: 1.5rem 5%;
            background: rgba(6, 11, 16, 0.8); /* Sfondo semi-nero */
            backdrop-filter: blur(15px);     /* Sfoca quello che c'Ã¨ dietro (effetto vetro) */
            position: sticky;                /* Resta in alto mentre scrolli */
            top: 0; z-index: 100;
            border-bottom: 1px solid var(--glass);
        }

        /* HERO SECTION: Il primo impatto, titolo e introduzione */
        .hero {
            padding: 120px 5%;
            max-width: 1200px;
        }
        .hero h1 { 
            font-size: clamp(2.5rem, 6vw, 5rem); /* Dimensione carattere che si adatta allo schermo */
            line-height: 1; 
            margin: 0; 
            color: white; 
        }

        /* GRID: La griglia con le tue 3 aree principali */
        .hub-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Crea colonne automatiche */
            gap: 20px;
            padding: 0 5% 100px;
        }
